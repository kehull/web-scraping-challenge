<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>About Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <h3>{{ mars.news_title }}</h3>
    <h4>{{ mars.news_p }}</h4>

    <img src="{{ mars.img_path }}"></img>

    <h2>Mars Facts</h2>
    <table class="table">{{ mars.df_html }}</table>

    <h2>Mars Hemispheres</h2>
    <!--4x4 grid of mars hemisphere images-->
  </div>
  </div>
